plugins {
    id 'com.android.library'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(dir: "libs", include: ["*.jar","*.aar"])
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'

    api 'com.google.code.gson:gson:2.8.9'
    api 'com.github.zegolibrary:zim-private:1.3.8'
    api 'com.github.zegolibrary:express-video:2.17.1'

    api platform('com.google.firebase:firebase-bom:29.2.0')
    api 'com.google.firebase:firebase-auth'
    api 'com.google.firebase:firebase-database'
    api 'com.google.firebase:firebase-messaging:23.0.2'
}